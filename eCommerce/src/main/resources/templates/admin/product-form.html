<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/index}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- Begin Slider With Category Menu Area -->


<div id="layoutSidenav_content" layout:fragment="body">
    <div class="container">

    <h1 class="mt-4">Product Directory</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Product</li>
    </ol>

    <p class="h4 mb-4">Save Product</p>

    <form action="#" th:action="@{/admin/product/save}"
          th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{productId}" />

        <input type="text" th:field="*{productName}"
               class="form-control mb-4 w-25" placeholder="Product name">
        <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error text-danger"></p>
        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Product name">
        <input type="number" th:field="*{price}"
               class="form-control mb-4 w-25" placeholder="Product description">
        <input type="number" th:field="*{stockQuantity}"
               class="form-control mb-4 w-25" placeholder="Product stock quantity">
        <input type="text" th:field="*{category.categoryName}"
               class="form-control mb-4 w-25" placeholder="Category name">
        <input type="text" th:field="*{provider.providerName}"
               class="form-control mb-4 w-25" placeholder="Provider name">
        <input type="text" th:field="*{brand}"
               class="form-control mb-4 w-25" placeholder="Product brand">
        <input type="number" th:field="*{overallRating}"
               class="form-control mb-4 w-25" placeholder="Product overall rating">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/category/list}">Back to Product List</a>

</div>
</div>

</html>
