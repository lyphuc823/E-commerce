<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/index}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- Begin Slider With Category Menu Area -->


<div id="layoutSidenav_content" layout:fragment="body">
    <div class="container">

    <h1 class="mt-4">Category Directory</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Category</li>
    </ol>

    <p class="h4 mb-4">Save Category</p>

    <form action="#" th:action="@{/admin/category/save}"
          th:object="${category}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{categoryId}" />

        <input type="text" th:field="*{categoryName}"
               class="form-control mb-4 w-25" placeholder="Category name">
        <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="error text-danger"></p>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/category/list}">Back to Category List</a>

</div>
</div>

</html>
