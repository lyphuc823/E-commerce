<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/index}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- Begin Slider With Category Menu Area -->


<div id="layoutSidenav_content" layout:fragment="body">
    <div class="container">

    <h1 class="mt-4">Menu Directory</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Menu</li>
    </ol>

    <p class="h4 mb-4">Save Menu</p>

    <form action="#" th:action="@{/admin/menu/save}"
          th:object="${menu}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{menuId}" />

        <input type="text" th:field="*{menuName}" class="form-control mb-4 w-25" placeholder="Menu name"/>
        <input type="text" th:field="*{menuPid}" class="form-control mb-4 w-25" placeholder="Menu pid"/>
        <input type="text" th:field="*{menuPath}" class="form-control mb-4 w-25" placeholder="Menu path"/>
        <p th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}" class="error text-danger"></p>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/menu/list}">Back to Menu List</a>

</div>
</div>

</html>
